# triggered by schedule at 5am to try make sure it's done after the TS daily build
schedules:
- cron: '0 5 * * *'
  displayName: Daily 5am build
  branches:
    include:
    - master
  always: true

pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: |
    npm run run-nightly
    npm publish

  displayName: 'Publish to NPM'